# Nginx configuration for publisher.gltr-ous.us
# 웹툰 갤러리 애플리케이션을 위한 nginx 설정

server {
    listen 80;
    server_name publisher.gltr-ous.us;

    # 프론트엔드 정적 파일 서빙
    location / {
        root /var/www/webtoon-gallery/frontend;
        try_files $uri $uri/ /index.html;
        
        # 캐시 설정
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 백엔드 API 프록시
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 정적 이미지 파일 서빙 (백엔드의 static 폴더)
    location /static/ {
        alias /var/www/webtoon-gallery/backend/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 압축
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/x-font-ttf application/x-font-opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_disable "msie6";

    # 로그 설정
    access_log /var/log/nginx/publisher.gltr-ous.us.access.log;
    error_log /var/log/nginx/publisher.gltr-ous.us.error.log;
}

# HTTPS 설정 (Let's Encrypt 인증서 사용 시)
server {
    listen 443 ssl http2;
    server_name publisher.gltr-ous.us;

    # SSL 인증서 경로 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/publisher.gltr-ous.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/publisher.gltr-ous.us/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 나머지 설정은 HTTP와 동일
    location / {
        root /var/www/webtoon-gallery/frontend;
        try_files $uri $uri/ /index.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /var/www/webtoon-gallery/backend/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    access_log /var/log/nginx/publisher.gltr-ous.us.ssl.access.log;
    error_log /var/log/nginx/publisher.gltr-ous.us.ssl.error.log;
}